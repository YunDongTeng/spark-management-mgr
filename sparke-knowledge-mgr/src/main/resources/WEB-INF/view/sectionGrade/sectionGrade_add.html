@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="sectionGradeForm">

            <input type="hidden" id="id" value="">
            <input type="hidden" id="parentId" value="${parentId}">
            <input type="hidden" id="level" value="${level}">
                    <#input id="name" name="名称" underline="true"   />
            <div class="row btn-group-m-t">
                <div class="col-sm-10" style="text-align: center;">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="SectionGradeInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="SectionGradeInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modules/sectionGrade/sectionGrade_info.js"></script>
@}
